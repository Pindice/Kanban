<!DOCTYPE html>
<html>
<head>
    <title>Kanban Board</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/jkanban/dist/jkanban.min.css">
    <script src="https://unpkg.com/jkanban/dist/jkanban.min.js"></script>
    <style>
        .container {
            padding-top: 30px;
        }
    </style>
</head>
<body>
<div id="myKanbanBoard">
  <!-- Création des colonnes à l'aide de la bibliothèque jKanban -->
  <div class="row">
      <div class="col-sm-4">
          <div class="jkanban-board" id="board1"></div>
      </div>
      <div class="col-sm-4">
          <div class="jkanban-board" id="board2"></div>
      </div>
      <div class="col-sm-4">
          <div class="jkanban-board" id="board3"></div>
      </div>
  </div>
</div>

<script>
// Define the data for the kanban board
var boardData = {
  // Define the columns of the board
  columns: [
      {
          // Define the title and ID of the first column
          title: 'To Do',
          id: 'todo',
          // Define the tasks for the first column
          tasks: [
              {
                  title: 'Task 1',
                  id: 'task1',
                  // Any other data associated with the task
                  // can be included here
              },
              {
                  title: 'Task 2',
                  id: 'task2'
              }
          ]
      },
      {
          // Define the title and ID of the second column
          title: 'In Progress',
          id: 'inprogress',
          // Define the tasks for the second column
          tasks: [
              {
                  title: 'Task 3',
                  id: 'task3'
              },
              {
                  title: 'Task 4',
                  id: 'task4'
              }
          ]
      },
      {
          // Define the title and ID of the third column
          title: 'Done',
          id: 'done',
          // Define the tasks for the third column
          tasks: [
              {
                  title: 'Task 5',
                  id: 'task5'
              },
              {
                  title: 'Task 6',
                  id: 'task6'
              }
          ]
      }
  ]
};

// Create a new instance of the kanban board
var kanbanBoard = new jKanban({
  // Specify the container element for the board
  element: '#myKanbanBoard',
  // Specify the data for the board
  boards: [boardData],
  // Specify the width of each column
  dragBoards: true,
  dragItems: true,
  itemHandleOptions:{
      enabled: true,
      handleClass: 'item_handle'
  },
  boardsWidth: 300,
  // Specify any other options for the board
  // (see the jkanban documentation for a full list
  // of available options)
});
</script>
</body>
</html>
